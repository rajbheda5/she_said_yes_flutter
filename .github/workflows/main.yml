on: push
name: Pipeline
jobs:
  build:
    name: Validate and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.6'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter format . --set-exit-if-changed
      - run: flutter test